
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Guía Disneyland Familia</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#FDFBF7] text-gray-800 antialiased">
    <!-- Contenedor principal -->
    <div id="app-container" class="max-w-md mx-auto h-screen flex flex-col shadow-2xl shadow-gray-400">

        <!-- 1. PANTALLA DE BIENVENIDA -->
        <div id="home-screen" class="h-full w-full flex-col justify-end items-center text-center hero-bg relative flex">
            <div class="absolute top-6 right-6 z-10">
                <input type="file" id="upload-photo-input" class="hidden" accept="image/*">
                <label for="upload-photo-input" class="flex items-center space-x-2 bg-white/80 backdrop-blur-sm text-gray-700 font-semibold py-2 px-3 rounded-lg shadow-md cursor-pointer hover:bg-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" /></svg>
                    <span class="text-sm">Cambiar foto</span>
                </label>
            </div>
            <div class="px-8 pb-16 flex flex-col items-center">
                <h1 class="text-4xl font-bold text-gray-900 leading-tight">¡Bienvenidos, Papá, Mamá y Leo!</h1>
                <p class="mt-4 text-lg text-gray-700">Prepárense para una aventura inolvidable de cinco días en Disneyland. ¡Vamos a crear magia!</p>
                <button id="start-adventure-btn" class="mt-8 w-full bg-amber-500 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:bg-amber-600 transition-transform transform hover:scale-105">
                    Comenzar la Aventura
                </button>
            </div>
        </div>

        <!-- 2. VISTA PRINCIPAL DE LA APP -->
        <main id="main-app" class="h-full w-full flex flex-col hidden">
            <header class="p-4 pt-6 bg-[#FDFBF7] border-b border-gray-200 sticky top-0 z-10">
                <h1 id="main-title" class="text-2xl font-bold text-center text-gray-900">Agenda del Viaje</h1>
            </header>
            <div class="flex-grow overflow-y-auto no-scrollbar pb-20">
                <div id="agenda-view" class="p-4">
                    <!-- Tabs -->
                    <div class="flex justify-around bg-gray-100 p-1 rounded-lg mb-4">
                        <button class="day-tab flex-1 py-2 text-xs font-semibold rounded-md transition-colors text-amber-600 bg-white shadow" data-day="1">Día 1</button>
                        <button class="day-tab flex-1 py-2 text-xs font-semibold rounded-md transition-colors text-gray-500" data-day="2">Día 2</button>
                        <button class="day-tab flex-1 py-2 text-xs font-semibold rounded-md transition-colors text-gray-500" data-day="3">Día 3</button>
                        <button class="day-tab flex-1 py-2 text-xs font-semibold rounded-md transition-colors text-gray-500" data-day="4">Día 4</button>
                        <button class="day-tab flex-1 py-2 text-xs font-semibold rounded-md transition-colors text-gray-500" data-day="5">Día 5</button>
                    </div>
                    <div id="day-content-container"></div>
                </div>
                <div id="tips-view" class="p-4 hidden"></div>
                <div id="shows-view" class="p-4 hidden"></div>
            </div>
            <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white/80 backdrop-blur-sm border-t border-gray-200 flex justify-around items-center h-20">
                <button class="nav-btn text-amber-500 flex flex-col items-center space-y-1" data-view="agenda">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <span class="text-xs font-medium">Agenda</span>
                </button>
                <button class="nav-btn text-gray-400 flex flex-col items-center space-y-1" data-view="tips">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                    <span class="text-xs font-medium">Trucos</span>
                </button>
                <button class="nav-btn text-gray-400 flex flex-col items-center space-y-1" data-view="shows">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                    <span class="text-xs font-medium">Shows</span>
                </button>
                <button id="exit-to-home-btn" class="text-gray-400 flex flex-col items-center space-y-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-xs font-medium">Inicio</span>
                </button>
            </nav>
        </main>
    </div>

    <!-- Logic -->
    <script src="script.js"></script>
</body>
</html>
